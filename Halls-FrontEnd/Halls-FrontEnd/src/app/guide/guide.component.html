     <div class="form-container">
        <label class="title">Hall Data Form</label>
        <!-- <label for="">Here is an example for the hall below</label> -->
        <hr>
        <label for="" class="example">Here is an example for the hall below</label>
        <br>
        <img class="greenHall" src="../../assets/images/GreenHall.jpg" alt="chair" style="height:300px;"  >
        <br>
        <br>
        <label for="" >Enter count of rows in the hall </label>
        <br>
          <input type="text"  value="9" readonly >
        <label for="" >Enter count of columns in the hall </label>
        <!-- <label for="">it has 11</label> -->

        <br>
           <input type="text"  value="11" readonly>
        <br>
        <br>
        <br>
        <img class="chair" src="../../assets/images/chairDimension.jpg" alt="chair" style="width:300px;height:300px;"  >
        <label class="chair" for="">Chair dimensions</label>
        <hr>
        <label for="" >Enter length of the chair in the centimeters</label>
        <br>
           <input type="text"  value="44" readonly>
        <label for="" >Enter width of the chair in the centimeters</label>
        <br>
           <input type="text"  value="44" readonly>
        <label>Is there a bench infront of the chair?</label>
        <br>

        <mat-radio-group>        
        <mat-radio-button value="1" name="foo" disabled>Yes</mat-radio-button> 
        <br>
        <mat-radio-button value="2" name="foo" checked> No</mat-radio-button>   
        </mat-radio-group>  

        <br>
        <br>
<!-- 
        <label for="">Please enter the width of bench in the centimeters</label>
        <br>
            <input type="text"  value="50" readonly>
        <br>
        <br> -->

        <label>Is there an aisles between columns in the room?</label>
        <br>
        
        <mat-radio-group>  
        <mat-radio-button value="1" name="fo" checked>Yes</mat-radio-button> 
        <br>
        <mat-radio-button value="2" name="fo" disabled> No</mat-radio-button>    
        </mat-radio-group>  

        <br>
        <br>
        <label for="">Please enter the width of the aisle in centimeters</label>
        <br>
            <input type="text"  value="50"   readonly>
        <br>
        <label for="">Please enter the number of aisles</label>
        <br>
            <input type="text"  value="3"   readonly>
        <br>
        <label for="">Columns of seats are divided by one or more aisles.Please Enter the number of seats in each row separated by an aisle</label>
        <br>
            <input type="text"  value="2,3,3,3"  pattern="[0-9]{,}[0-9]{,}[0-9]{,}[0-9]" readonly>         
        <!-- <input type="submit" class="button expanded" value="Submit" > -->
     </div>
